<!DOCTYPE html>
<html lang="en" class="h-full antialiased dark">
<head>
        <meta charset="utf-8" />
        <title>Woodhouse</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="/static/app.css" />
        <meta name="color-scheme" content="dark" />
        <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png" />
        <link rel="manifest" href="/static/favicons/site.webmanifest" />
        <link rel="icon" href="/static/favicons/favicon.ico" />
        <meta name="theme-color" content="#0a0a0a" />
</head>
<body class="min-h-full">
<header class="px-6 py-4 flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                        <img src="/static/img/logo-256.png" alt="" class="h-7 md:h-9 w-auto select-none" draggable="false" decoding="async" />
                                        <h1 class="text-2xl md:text-3xl font-semibold tracking-tight">Woodhouse</h1>
                                </div>
        <nav class="flex items-center gap-4 text-sm text-neutral-400">
                <span class="hidden sm:block">I shall fetch a rug.</span>
        </nav>
</header>
<main class="p-6 max-w-7xl mx-auto">
        {% block content %}{% endblock %}
</main>
</body>
</html>
